<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#c32fb4;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "hello"
}

function mOut(obj) {
  obj.innerHTML = "heyy"
}
</script>

</body>
</html>
