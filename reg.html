<div class="container border mt-5 " style="   box-shadow: 10px 10px rgb(134, 43, 43);">
  <form method="post" style="margin: 20px;">
    <div class="row">
      <div class="col-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         
        </div>
      </div>

      <div class="col-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
      </div>

      <div class="col-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Enrollment Num:- </label>
            <input type="number" class="form-control" id="exampleInputPassword1">
            <div id="emailHelp" class="form-text">We'll never share your Enrollment number with anyone else.</div>
          </div>
        </div>
    </div>

    <div class="row">
      <label for="exampleInputPassword1" class="form-label">Gender</label>
      <div class="col-1">
        <div class="mb-3">
          <input class="form-check-input" value="Male"  type="radio" name="radio" id="male">
          <label for="exampleInputPassword1" class="form-label">Male</label>
          <label class="form-check-label" for="flexRadioDefault1">
        </div>
      </div>

      <div class="col-1">
        <div class="mb-3">
          <input class="form-check-input" value="Female"  type="radio" name="radio" id="female">
          <label for="exampleInputPassword1" class="form-label">Female</label>
          <label class="form-check-label" for="flexRadioDefault1">
        </div>
      </div>

      
  </div>

  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
    </div>
</div>
