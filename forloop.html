<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const friends = ["janki", "mansi", "upasana", "janvi", "priyanshi", "vrushti"];

let text = "";
for (let i = 0; i < friends.length; i++) {
  text += friends[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
