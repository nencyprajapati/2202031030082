<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    label{
    font-size: large;
  }
  </style>
  <body>
    <div class="container border mt-5 " style="   box-shadow: 10px 10px rgb(156, 180, 50);">
        <form method="post" style="margin: 20px;">
        
          <div class="row needs-validation">
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email ID</label>
                  <input type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" id="email" required>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      
                </div>
              </div>
              
              <div class="col-6">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enrollment Num:- </label>
                  <input type="tel" pattern="\d*" maxlength="14" class="form-control" id="exampleInputPassword1">
                  <div id="erNum" class="form-text">We'll never share your Enrollment number with anyone else.</div>
                </div>
              </div>
          </div>
    
      
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >New Password</label>
              <input type="password" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"  maxlength="15" class="form-control" id="password" required>
            </div>
          </div>
      
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </div>
      </div>
      <div class="container  mx-auto " style="display: flex; flex-direction: column;">
        <div style="display: flex; " >
      
          <div class="mt-4 pt-2" style="margin-right: 10px;">
            <input class="btn btn-primary btn-lg" type="submit" value="Reset Password" />
            </div>
      
          <div class="mt-4 pt-4" style="margin-left: 10px; ">
            <a href="login.html" class="link-primary">Log In Now</a>
          </div>
        </div>
      </div>
      
          <!-- <div class="row">
            <center>
              <button type="submit" class="btn mt-3 ms-6 btn-primary">Register</button>
            </center>
          </div> -->
         
        </form>
      </div>

  </body>
</html>
